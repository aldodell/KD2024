<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Prueba de API</title>
</head>

<body>
    <script src="KD2024.js"></script>
    <p>hello world</p>
    <script>



        var datos = {
            data: [
                { "marca": "ford", "modelo": "fiesta", "año": "2008" },
                { "marca": "mazda", "modelo": "3", "año": "2009" },
                { "marca": "chevrolet", "modelo": "corsa", "año": "2005" }
            ]
        };

        var datos2 = {
            data: [
                { "marca": "ford", "modelo": "fiesta", "año": "2008" },
                { "marca": "mazda", "modelo": "3", "año": "2009" },
                { "marca": "chevrolet", "modelo": "corsa", "año": "2005" },
                { "marca": "chevrolet", "modelo": "aveo", "año": "2006" },
                { "marca": "fiat", "modelo": "palio", "año": "2000" },
                { "marca": "crysler", "modelo": "neon", "año": "2002" }
            ]
        };


        KDList({ cssText: "border:1px dashed black; background-color:lightgray; width:fit-content; padding:10px; border-radius:10px; position:fixed;" }).append(
            KDRow({
                events:
                {
                    mouseover: function () { this.kd.appendChildrenStyle("background-color", "gold") },
                    mouseout: function () { this.kd.appendChildrenStyle("background-color", "white") }
                }
            },
            ).append(
                KDInputText({ field: "marca", cssText: "width:fit-content" }),
                KDInputText({ field: "modelo" }),
                KDInputSearch({ field: "año" }),
            )
        )
            .setData(datos2.data)
            .bringToFront()
            .show();



        KDWindow()
            .setTitle("Título")
            .append(
                KDInputButton()
                    .setValue("Hola mundo")
            )
            .show();



        // KDInputButton({value: "Pulsa"}).addEvent("click", function(){alert('hola')}).show();


    </script>
</body>

</html>
